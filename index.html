<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="judul">Form</h1>
        <img src="Logo_ITERA.png" alt="" width="50ox" height="50px">
    </header>

    <nav class="navbar">
        <ul>
            <button><a href="https://dimassaputra059.github.io">Home</a></button>
            <button><a href="https://dimassaputra059.github.io/tabel">Tabel</a></button>
        </ul>
    </nav>
    
    <table>
        <form action="tabel.html" method="GET" onsubmit="tampilkanData(event);">
        <tr>
            <td><label for="nama">Nama</label></td>
            <td>:</td>
            <td><input type="text" name="nama" id="nama" required></td>
        </tr>
        <tr>
            <td><label for="nim">NIM</label></td>
            <td>:</td>
            <td><input type="text" name="nim" id="nim" required></td>
        </tr>
        <tr>
            <td><label for="prodi">Program Studi</label></td>
            <td>:</td>
            <td><input type="text" name="prodi" id="prodi" required></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td><input type="email" name="email" id="email" required></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>:</td>
            <td><input type="password" name="password" id="password" required></td>
        </tr>
        <tr>
            <td rowspan="2"><label for="jenis_kelamin">Jenis Kelamin</label></td>
            <td rowspan="2">:</td>
            <td><label><input type="radio" name="jenis_kelamin" id="jenis_kelamin1" value="Laki-laki" required>Laki-laki</label></td>
        </tr>
        <tr>
            <td><label><input type="radio" name="jenis_kelamin" id="jenis_kelamin2" value="Perempuan" required>Perempuan</label></td>
        </tr>
        <tr>
            <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
            <td>:</td>
            <td><input type="date" name="tanggal_lahir" id="tanggal_lahir" required></td>
        </tr>
        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" cols="30" rows="8"></textarea></td>
        </tr>
        <tr></tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="submit" value="Kirim" class="kirim"></td>
        </tr>
        </form>
    </table>

    <!--Untuk memindahkan data ke tabel-->
    <script>
        function tampilkanData() {
            event.preventDefault();

            var nama = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var prodi = document.getElementById("prodi").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
            var tanggal_lahir = document.getElementById("tanggal_lahir").value;
            var alamat = document.getElementById("alamat").value;

            //encode data kedalam URL
            var params = new URLSearchParams();
            params.append("nama", nama);
            params.append("nim", nim);
            params.append("prodi", prodi);
            params.append("email", email);
            params.append("password", password);
            params.append("jenis_kelamin", jenis_kelamin);
            params.append("tanggal_lahir", tanggal_lahir);
            params.append("alamat", alamat);

            // Redirect ke halaman tabel dengan parameter URL
            window.location.href = "https://dimassaputra059.github.io/tabel?" + params.toString();
        }
    </script>


    <footer>
        <p>Dimas Saputra Â© 2023</p>
    </footer>
</body>
</html>
